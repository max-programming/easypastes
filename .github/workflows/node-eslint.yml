name: ESLint linting

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: ESLint linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        id: node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm i -D

      - name: Lint with ESLint
        run: |
          npm run lint
